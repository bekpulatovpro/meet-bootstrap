<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Bootstrap training</title>
  </head>
  <body>
    <div class="meet">
      <div class="container">
        <h2 class="text-center h2 meet__title">Meet the directors</h2>
        <div class="row justify-content-center mb-5 p-0">
          <div class=" col-3  me-3">
            <img
              class="meet__img"
              src="./images/user-nikita.svg"
              src="./images/user-nikita@2x.svg"
              alt="nikita"
            />
            <h4 class="meet__heading text-center">Nikita Marks</h4>
            <p class="meet__text text-center">Founder & CEO</p>
          </div>
          <div class=" col-3  me-3">
            <img
              class="meet__img"
              src="./images/user-cristian.svg"
              src="./images/user-cristian@2x.svg"
              alt="cristian"
            />
            <h4 class="meet__heading text-center">Cristian Duncan</h4>
            <p class="meet__text text-center">Co-founder & COO</p>
          </div>
          <div class="col-3 ">
            <img
              class="meet__img"
              src="./images/user-cruz.svg"
              src="./images/user-cruz@2x.svg"
              alt="cruz"
            />
            <h4 class="meet__heading text-center">Cruz Hamer</h4>
            <p class="meet__text text-center">Co-founder & CTO</p>
          </div>
        </div>
        <div class="row justify-content-center mt-5 p-0">
          <div class="col-3  me-3">
            <img
              class="meet__img"
              src="./images/user-drake.svg"
              src="./images/user-drake@2x.svg"
              alt="drake"
            />
            <h4 class="meet__heading text-center">Drake Heaton</h4>
            <p class="meet__text text-center">Business Development Lead</p>
          </div>
          <div class="col-3  me-3">
            <img
              class="meet__img"
              src="./images/user-griffin.svg"
              src="./images/user-griffin@2x.svg"
              alt="griffin"
            />
            <h4 class="meet__heading text-center">Nikita Marks</h4>
            <p class="meet__text text-center">Lead Marketing</p>
          </div>
          <div class="col-3 ">
            <h4 class="meet__heading__iner text-center ">Aden Allan</h4>
            <p class="meet__text__inner text-center plus">
              “Empowered teams create truly amazing products. Set the north star
              and let them follow it.”
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
